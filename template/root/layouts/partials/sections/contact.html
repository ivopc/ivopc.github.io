<section id="contact" data-route="#contact" class="contact section-bg div-scroll-observer">
    <div class="container">
        <div class="section-title">
            <h2>{{ i18n "contact" }} <a class="js-toggle" data-container="contact-toggle" href="#"><i class="bx bxs-up-arrow-square dropdown-btn"></i></a></h2>
        </div>
    <div id="contact-toggle" class="row " class="row">
        <div class="col-lg-12 d-flex align-items-center">
            <div class="info">
            {{ $lang := .Site.Language.Lang }}
            {{ with index .Site.Data.socialcontactssection $lang }}
                {{ range . }}
                <div class="{{ .class }}">
                    <i class="{{ .icon }}"></i>
                    <h4>{{ .name }}</h4>
                    <p><a href="{{ .link }}" target="_blank">{{ .value }}</a></p>
                </div>
                {{ end }}
            {{ end }}
            </div>
        </div>
    </div>
</div>
