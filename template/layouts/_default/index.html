{{ define "main" }}
    <article>
        <h1>{{ .Title }}</h1>
        <section>
            <h1>Lista de Posts</h1>
            {{ range where .Site.RegularPages "Section" "posts" }}
                <li>
                    <h2>{{ .Title }}</h2>
                    {{ .Content }}
                </li>
            {{ end }}
        </section>
    </article>
{{ end }}
